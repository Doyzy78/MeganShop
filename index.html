<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAEGAN-SHOP</title>
  <link rel="stylesheet" href="style.css">

  <h1 class="glow">MAEGAN

  <input type="text" id="telegramName" placeholder="t.me/@YourName">

  <div class="music-container">

      <option value="music/SayGoodBye.mp3">SayGoodBye</option>

      <option value="music/Kalimutan.mp3">Kalimutan Ka</option>
      <option value="music/Aurora.mp3">RunAway</option>
    </select>
    <br>
    <button id="toggleBtn">‚ñ∂ Play</button>
    <audio id="bgMusic" loop>
      <source src="music/Fade.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="container" id="shop"></div>

  <div class="cart-box">
    <h2>üõçÔ∏è Your Cart</h2>
    <ul id="cart"></ul>
    <button id="checkoutBtn">Checkout</button>
  </div>

  <div id="orderSummary"></div>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="telegram.js"></script>
  <script src="music.js"></script>
</body>
</html>
